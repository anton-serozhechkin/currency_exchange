{% extends 'base.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <td>Currency</td>
            <td>Purchase</td>
            <td>Sale</td>
            <td>Official rate</td>
        </tr>
    </thead>
    {% for rate in main_rate %}
    <tbody>
        <tr>
            <th>
                USD
            </th>
            <td>
                <span>
                    <span>
                        {{ rate.uah_official }}
                    </span>
                </span>
            </td>
            <td>
                <span>
                    <span>
                        {{ rate.uah_purchase }}
                    </span>
                </span>
            </td>
            <td>
                <span>
                    <span>
                        {{ rate.uah_sale }}
                    </span>
                </span>
            </td>
            <td>
                <span>
                    <span>
                        {{ rate.date_of_rate }}
                    </span>
                </span>
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock content %}
